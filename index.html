<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

</head>
<body>

<section class="container">
<form>
        <i class="fas fa-search"></i>
        <input type="text" name="" id="search-item" placeholder="Search your Products" onkeyup="search()">
</form>
        <div class="product-list" id="product-list">
            <div class="product">
                <img src="images/bycicle.png">
                <div class="p-details">
                    <h2>Red bike</h2><h3>Rs. 1,50,000</h3>
                </div>
            </div>

            <div class="product">
                <img src="images/car (1).png">
                <div class="p-details">
                    <h2>Red car</h2><h3>Rs. 7,50,000</h3>
                </div>
            </div>

            <div class="product">
                <img src="images/car.png">
                <div class="p-details">
                    <h2>Black sedan car</h2><h3>Rs. 9,55,000</h3>
                </div>
            </div>

            <div class="product">
                <img src="images/high-heels.png">
                <div class="p-details">
                    <h2>high-heels</h2><h3>Rs. 1,500</h3>
                </div>
            </div>

            <div class="product">
                <img src="images/school-bag (1).png">
                <div class="p-details">
                    <h2>school bag blue</h2><h3>Rs. 500</h3>
                </div>
            </div>

            <div class="product">
                <img src="images/school-bag.png">
                <div class="p-details">
                    <h2>school bag white</h2><h3>Rs. 800</h3>
                </div>
            </div>

            <div class="product">
                <img src="images/shoes.png">
                <div class="p-details">
                    <h2>Sneakers for men</h2><h3>Rs. 3,500</h3>
                </div>
            </div>

            <div class="product">
                <img src="images/sneakers.png">
                <div class="p-details">
                    <h2>Shoes men casual</h2><h3>Rs. 5,500</h3>
                </div>
            </div>

            <div class="product">
                <img src="images/t-shirt.png">
                <div class="p-details">
                    <h2>Tshirt Black</h2><h3>Rs. 500</h3>
                </div>
            </div>

            <div class="product">
                <img src="images/tshirt.png">
                <div class="p-details">
                    <h2>Tshirt flash</h2><h3>Rs. 600</h3>
                </div>
            </div>

        </div>


</section>

    <script src="app.js"></script>
    
</body>
</html>
